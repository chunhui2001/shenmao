<div class="form-container">

  <img src="assets/images/lock.svg" id="lock" />
  <span class="error" *ngIf="error">{{ error }}</span>

  <button (click)="loginWithFacebook()" id="fb">Login With Facebook</button>
  <button (click)="loginWithGoogle()" id="google">Login With Google</button>
  <button (click)="loginWithEmail()" id="email">Login With Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">
    No account? <strong>Create one here</strong>
  </a>
</div>
